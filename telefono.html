<html lang="es">
<head>
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
</head>
<body>
<form id="login" onsubmit="process(event)">
  <p>Numero de tel√©fono:</p>
  <input  type="tel" name="phone" id="phone" class="elementor-field elementor-size-sm  elementor-field-textual" required="required" aria-required="true" style="width: 720px;">
</form>
</body>
<script>
  function getIp(callback) {
    fetch('https://ipinfo.io/json?token=ab63741ebfde68', { headers: { 'Accept': 'application/json' }})
            .then((resp) => resp.json())
            .catch(() => {
              return {
                country: 'us',
              };
            })
            .then((resp) => callback(resp.country));
  }
  const phoneInputField = document.querySelector("#phone");
  const phoneInput = window.intlTelInput(phoneInputField, {
    initialCountry: "auto",
    geoIpLookup: getIp,
    utilsScript:
            "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
  });
</script>
</html>
